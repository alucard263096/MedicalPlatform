{{include  file="$smarty_root/header.html" }}


<script src='{{$rootpath}}/vendors/fullcalendar/lib/moment.min.js'></script>
<link href='{{$rootpath}}/vendors/fullcalendar/fullcalendar.css' rel='stylesheet' />
<link href='{{$rootpath}}/vendors/fullcalendar/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='{{$rootpath}}/vendors/fullcalendar/fullcalendar.js'></script>

<!-- content -->
<div class="col-md-10">
    <div class="col-md-12">
        <div id='calendar'></div>
    </div>
</div>
<script>

    $(document).ready(function () {


        $('#calendar').fullCalendar({
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'month,agendaWeek,agendaDay'
            },
            defaultDate: '2014-11-12',
            editable: true,
            eventLimit: true, // allow "more" link when too many events
            events: [
				{
				    title: 'All Day Event',
				    start: '2014-11-01'
				},
				{
				    title: 'Long Event',
				    start: '2014-11-07',
				    end: '2014-11-10'
				},
				{
				    id: 999,
				    title: 'Repeating Event',
				    start: '2014-11-09T16:00:00'
				},
				{
				    id: 999,
				    title: 'Repeating Event',
				    start: '2014-11-16T16:00:00'
				},
				{
				    title: 'Conference',
				    start: '2014-11-11',
				    end: '2014-11-13'
				},
				{
				    title: 'Meeting',
				    start: '2014-11-12T10:30:00',
				    end: '2014-11-12T12:30:00'
				},
				{
				    title: 'Lunch',
				    start: '2014-11-12T12:00:00'
				},
				{
				    title: 'Meeting',
				    start: '2014-11-12T14:30:00'
				},
				{
				    title: 'Happy Hour',
				    start: '2014-11-12T17:30:00'
				},
				{
				    title: 'Dinner',
				    start: '2014-11-12T20:00:00'
				},
				{
				    title: 'Birthday Party',
				    start: '2014-11-13T07:00:00'
				},
				{
				    title: 'Click for Google',
				    url: 'http://google.com/',
				    start: '2014-11-28'
				}
            ]
        });

        $(".fc-prev-button").click(function () {
            events = [{
                title: 'Birthday Party',
                start: '2014-11-13T07:00:00'
            }];
            $('#calendar').fullCalendar('removeEventSource', events);
            $('#calendar').fullCalendar('addEventSource', events);
            $('#calendar').fullCalendar('refetchEvents');
        });

    });

</script>

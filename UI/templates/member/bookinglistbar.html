<div  data-role="header" data-position="fixed" data-tap-toggle="false">
    <div data-role="header" style="background-color: #44A5D3;">
        <div class="row">
            <div class="col-xs-2" style="margin-top:5px;margin-left:5px;">
                <img src="{{$rootpath}}/img/logo_t.png" />
            </div>
            <div class="col-xs-8 text-center" style="padding:0px;">
                <h4 style="color:snow">
                    {{if $Title==""}}
                    港医汇
                    {{else}}
                    {{$Title}}
                    {{/if}}
                </h4>
            </div>
            <div class="col-xs-2">

            </div>
        </div>
    </div><!-- /header -->

    <style>
        .leftradius {
            -moz-border-bottom-left-radius: 10px; /* Gecko browsers */
            -webkit-border-bottom-left-radius: 10px; /* Webkit browsers */
            -ms-border-bottom-left-radius: 10px; /* Webkit browsers */
            -moz-border-top-left-radius: 10px; /* Gecko browsers */
            -webkit-border-top-left-radius: 10px; /* Webkit browsers */
            -ms-border-top-left-radius: 10px; /* Webkit browsers */
            border-bottom-left-radius: 10px; /* W3C syntax */
            border-top-left-radius: 10px; /* W3C syntax */
        }

        .rightradius {
            -moz-border-bottom-right-radius: 10px; /* Gecko browsers */
            -webkit-border-bottom-right-radius: 10px; /* Webkit browsers */
            -ms-border-bottom-right-radius: 10px; /* Webkit browsers */
            -moz-border-top-right-radius: 10px; /* Gecko browsers */
            -webkit-border-top-right-radius: 10px; /* Webkit browsers */
            -ms-border-top-right-radius: 10px; /* Webkit browsers */
            border-bottom-right-radius: 10px; /* W3C syntax */
            border-top-right-radius: 10px; /* W3C syntax */
        }

        .mytab.active {
            background-color: #42A4D3;
            color: snow;
        }
    </style>

    <div class="col-xs-12" style="padding-top:10px;background:#F9F9F9">
        <div class="col-xs-4 text-center leftradius bluefont bsmall mytab" tabid="tab_1" style="border:1px solid #42A4D3;padding:5px;">
            未完成
        </div>
        <div class="col-xs-4 text-center bluefont bsmall mytab" tabid="tab_2" style="border:1px solid #42A4D3;padding:5px;border-left-width:0px;border-right-width:0px;">
            已完成
        </div>
        <div class="col-xs-4 text-center rightradius bluefont bsmall mytab" tabid="tab_3" style="border:1px solid #42A4D3;padding:5px;">
            全部
        </div>
    </div>
</div>
